    - assets/images/region.png
    - assets/images/dg-team.png
    - assets/images/multiple.png
    - assets/images/past-governers.png
    - assets/images/cabinet.png
    - assets/images/mjf-members.png
    - assets/images/clubs.png
    - assets/images/close.png
    - assets/images/international_con.png
    - assets/images/pdf_logo.png
